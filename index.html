<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AR Example</title>

    <!-- A-Frame dan AR.js -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/1.7.2/aframe/build/aframe-ar.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>

    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <!-- a-scene dengan pengaturan AR.js yang benar -->
    <a-scene embedded arjs="sourceType: webcam;" vr-mode-ui="enabled: false">
      <!-- Marker HIRO -->
      <a-marker type="pattern" url="marker/pattern-marker.patt">
        <!-- Model 1 -->
        <a-entity
          gltf-model="url(model/black_dragon.glb)"
          scale="0.01 0.01 0.01"
          position="0 0 -0.5"
          animation-mixer="clip: Qishilong_attack01; loop: repeat;"
        ></a-entity>

        <!-- Model 2 -->
        <a-entity
          gltf-model="url(model/black_dragon.glb)"
          scale="0.01 0.01 0.01"
          position="0 0.3 -0.5"
          animation-mixer="clip: Qishilong_CG3_SC01_C03_DH; loop: repeat;"
        ></a-entity>

        <!-- Model 3 -->
        <a-entity
          gltf-model="url(model/black_dragon.glb)"
          scale="0.01 0.01 0.01"
          position="0 -0.3 -0.5"
          animation-mixer="clip: Qishilong_fly2; loop: repeat;"
        ></a-entity>
      </a-marker>

      <!-- Audio -->
      <a-sound src="url(sounds/black_dragon.mp3)" autoplay="true" loop="true"></a-sound>

      <!-- Kamera manual DIHAPUS, karena AR.js sudah menyetel kamera otomatis -->
    </a-scene>
  </body>
</html>
